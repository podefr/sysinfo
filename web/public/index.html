<!DOCTYPE html>
<html>
    <head>
        <title>Cerberus • System monitoring</title>
        <link rel="stylesheet" href="assets/index.css">
    </head>
    <body>
        <h1>Cerberus • System monitoring</h1>

        <section data-modules="general">
            <div>
                <h2>General system information</h2>
            </div>
        </section>

        <section data-module="cpu">
            <div>
                <h2>Data about your CPU</h2>
            </div>
        </section>

        <section data-module="loadavg">
            <div>
                <h2>Load averages over the past 10 minutes</h2>
                <div class="load-averages">
                </div>

                <div class="alerts">
                    <h3>Alerts</h3>
                    <ul class="ui-list"
                        data-model="foreach">
                        <li data-model="bind:className, type">
                            <span class="on-raised">
                                High load generated an alert - load =
                                <em data-model="bind:innerText, load"></em>
                                    triggered at
                                <em data-model="bind:innerText, time"></em>
                            </span>
                            <span class="on-cleared">
                                The previous alert was cleared at
                                <em data-model="bind:innerText, time"></em>
                            </span>
                        </li>
                    </ul>
                </div>
            </div>
        </section>

        <section data-module="notifications">
            <div class="notifications">

            </div>
        </section>

        <section data-module="connectivity">
            <div class="splash-screen">
                Sorry, we are experiencing connectivity issues.
            </div>
        </section>

        <script src="/socket.io/socket.io.js"></script>
        <script src="assets/index.js"></script>
    </body>
</html>
